server:
  port: 8090

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: user-management-service
          uri: lb://user-management-service
          predicates:
            - Path=/api/auth/**, /api/users/**, /api/roles/**
          filters:
            - StripPrefix=0
        
        - id: city-entities-service
          uri: lb://city-entities-service
          predicates:
            - Path=/api/sensors/**, /api/cameras/**, /api/assets/**, /api/vehicles/**
          filters:
            - StripPrefix=0
        
        - id: event-processing-service
          uri: lb://event-processing-service
          predicates:
            - Path=/api/events/**
          filters:
            - StripPrefix=0
        
        - id: aggregation-service
          uri: lb://aggregation-service
          predicates:
            - Path=/api/dashboard/**
          filters:
            - StripPrefix=0

        # AI service (local FastAPI dev)
        - id: ai-service
          uri: http://localhost:8000
          predicates:
            - Path=/ai/**
          filters:
            - StripPrefix=0
      
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: 
              - "http://localhost:3000"
              - "http://localhost:5173"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - PATCH
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true

logging:
  level:
    org.springframework.cloud.gateway: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,gateway

